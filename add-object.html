<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petty</title>
    <meta name="description" content="Browse and add your pet friendly facilities!"  />
    <meta name="keywords" content="pet lovers, pet, dog, cat, animal-friendly, restaurant, place, vet, animal hotel, groomer "/>
    <meta name="author" content="Aleksandra Kardas"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/paws.ico">
</head>
<body>
<img src="https://www.josera.pl/media/kot-brytyjski-03.jpg" class="img"/>

<header>
    <h1 class="header">
        Share with us and add an object!
    </h1>
</header>


<div class="card add-object-panel">
    <form class="form-group p-4" action="index.html">
        <select class="form-select" name="objectType">
            <option value="" disabled selected>Select object type</option>
            <option>Restaurant</option>
            <option>Groomer</option>
            <option>Veterinary clinic</option>
            <option>Hotel</option>
            <option>Other</option>
        </select>

        <input type="text" class="form-control mt-3" placeholder="Object name" required>
        <input type="text" class="form-control mt-3" placeholder="City">
        <input type="text" class="form-control mt-3" placeholder="Address">
        <textarea class="form-control mt-3" rows="3" placeholder="Add extra description (optional)"></textarea>

        <button type="submit" class="btn btn-success btn-lg sign-in mt-5">Confirm</button>
    </form>
</div>

<footer class="fixed-bottom">
    &copy; 2022 Petty Poland, Inc. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
